<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />


    <title>My Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>

      <section class="profile" id="profile">
        <!-- Profile Image and supporting text -->
        <div class="about-profile">
          <div class="profile-img-container">
            <img class="profile-img" src="./images/profilePhoto.png" alt="Profile Photo">
            </div>
          <div class="profile-text-content-container">
            <h3 class="name">Rodney Cotton</h3>
            <p class="location">Helsinki, Finland</p>
          </div>
        </div>

        <!-- Followers Section-->
        <div class="profile-stats-container">
          <div class="profile-stats">
            <p class="stat">100</p>
            <p class="stat-label">Posts</p>
          </div>

          <div class="profile-stats middle">
            <p class="stat">2,242</p>
            <p class="stat-label">Followers</p>
          </div>

          <div class="profile-stats">
            <p class="stat">1,432</p>
            <p class="stat-label">Following</p>
          </div>
        </div>
        
      </section>
      
      <section class="gallery" id="gallery">
        <div class="img-container img-1">
          <img class="gallery-img " src="./images/photo1.png" alt="Gallery Image">
        </div>
        <div class="img-container img-2">
          <img class="gallery-img " src="./images/photo2.png" alt="Gallery Image">
        </div>
        <div class="img-container img-3">
          <img class="gallery-img " src="./images/photo3.png" alt="Gallery Image">
        </div>
        <div class="img-container img-4">
          <img class="gallery-img" src="./images/photo4.png" alt="Gallery Image">
        </div>
        <div class="img-container img-5">
          <img class="gallery-img" src="./images/photo5.png" alt="Gallery Image">
        </div>
        <div class="img-container img-6">
          <img class="gallery-img" src="./images/photo6.png" alt="Gallery Image">
        </div>
      </section>
    </main>
    
    <footer class="footer-container">
      <p class="footer-content">Big Twig @DevChallenges.io</p>
    </footer>
  </body>
</html>
